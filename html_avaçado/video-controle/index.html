<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>video</title>


</head>

<body>

    <div class="video-container">
        <video id="video" src="./video/gerador-senha.mp4"></video>

        <div class="players-container">
            <span class="material-icons">
                <i onclick="play()">play_circle_outline</i>
            </span>
            <span class="material-icons">
                <i onclick="pause()">pause</i>
            </span>
            <span class="material-icons">
                <i onclick="retroceder()">replay_10</i>
            </span>
            <span class="material-icons">
                <i onclick="avancar()">forward_10</i>
            </span>
            <span class="material-icons">
                <i onclick="diminuir()">fast_rewind</i>
            </span>
            <span class="material-icons">
                <i onclick="aumentar()">fast_forward</i>
            </span>
            <span class="material-icons">
                <i onclick="parar()">stop</i>
            </span>
            <span class="material-icons">
                <i onclick="reiniciar()">replay</i>
            </span>
            <!-- <span class="material-icons">
                <i>volume_up</i>
            </span> -->
            <!-- <span class="material-icons">
                <i>volume_down</i>
            </span> -->
            <!-- <span class="material-icons">
                <i>volume_off</i>
            </span> -->
            <span>
                <i onclick="telaCheia()" class='bx bx-fullscreen'></i>
            </span>
        </div>
    </div>



    <script src="./javascript/script.js"></script>
</body>

</html>
